[flake8]
max-line-length = 100
exclude = 
    migrations,
    __pycache__,
    venv,
    .venv,
    manage.py,
    settings.py
ignore = 
    E203,
    E501,
    W503
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 100
skip = migrations,venv,.venv
known_first_party = licenses,license_service

[tool:pytest]
DJANGO_SETTINGS_MODULE = license_service.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=licenses
    --cov-report=term-missing
    --cov-report=html
    --reuse-db

